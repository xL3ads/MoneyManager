{% extends 'base.html' %}

{% block title %}MoneyManager | Add Transaction{% endblock %}

{% block content %}
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-8 offset-2">
                <h4>
                    Are you sure you want to delete this transaction {{ usertransactions }}
                </h4>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-outline-danger">Yes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
