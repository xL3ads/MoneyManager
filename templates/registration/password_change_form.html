{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block title %}MoneyManager | Login{% endblock %}

{% block content %}
    <div class="container-lg">
        <br>
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card shadow-sm mt-2">
                    <div class="card-header text-dark border-0 text-center geo-color-bar">
                        <span class="title-geo" style="color: white">
                            Change Password Menu
                        </span>
                    </div>
                    <form method="POST">
                    <div class="card-body mb-3 text-general-geo">
                            {% csrf_token %}
                            {{ form }}

                    </div>
                        <div class="text-center mb-1 text-general-geo">
                            <button type="submit" class="btn btn-outline-danger">Change Password</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
