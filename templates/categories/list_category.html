{% extends 'base.html' %}

{% block title %}MoneyManager | List of Categories{% endblock %}

{% block content %}
    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-md-8 offset-2">
                <h2 class="text-center mb-4">Category List</h2>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-general-geo">Name</th>
                            <th class="text-general-geo">Type</th>
                            <th class="text-general-geo">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in all_categories %}
                            <tr>
                                <td class="text-tabele-geo">{{ category.name }}</td>
                                <td class="text-tabele-geo">{{ category.get_is_income_display }}</td>
                                <td class="text-center text-tabele-geo">
                                    <a href="{% url 'delete-category' category.id %}" type="btn" class="btn btn-outline-danger rounded-pill">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
