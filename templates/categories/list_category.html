{% extends 'base.html' %}

{% block title %}MoneyManager | List of Categories{% endblock %}

{% block content %}
    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-md-8 offset-2">
                <h2 class="text-center mb-4">Category List</h2>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for category in all_categories %}
                            <tr>
                                <td>{{ category.name }}</td>
                                <td>{{ category.get_is_income_display }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
