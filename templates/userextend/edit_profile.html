{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block title %}MoneyManager | Edit Profile{% endblock %}

{% block content %}
<div class="container-fluid px-3">
    <br>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-sm mt-2">
                <div class="card-header text-dark border-0 text-center geo-color-bar">
                    <span class="title-geo text-white">
                        Edit {{ user.first_name }}'s Profile
                    </span>
                </div>
                <form method="POST" class="p-3">
                    <div class="card-body mb-3 text-general-geo">
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div class="text-center mb-1 text-general-geo">
                        <button type="submit" class="btn btn-outline-success px-4">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
